<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><link href="https://fonts.googleapis.com/css2?family=Baloo+Da+2:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="shortcut icon" type="image/png" href="img/mountain-favicon-1.png">
    <title>hilltopSights</title>
</head>
<body>
    <div class="container">

        <header class="header">

            <div class="header__iconBox">
                <svg class="header__iconBox--homeIcon">
                    <use xlink:href="img/sprite.svg#icon-filter_hdr"></use>
                </svg>
            </div>

            <div class="header__headingsBox">
                <h1 class="header__headingsBox--mainHeading">
                    Jamaican Mountain Views
                </h1>
            </div>

        </header>

        <div class="content">
            <nav class="sideNav">
                nav
            </nav>

            <main class="mainSection">
                <div class="imageBox">
                    <img src="img/mountains-1.jpeg" alt="Mountain Photo" class="imageBox__photo imageBox__photo--1">

                    <img src="img/mountains-2.jpeg" alt="Mountain Photo" class="imageBox__photo imageBox__photo--2">

                    <img src="img/mountains-3.jpeg" alt="Mountain Photo" class="imageBox__photo imageBox__photo--3">

                    <img src="img/mountains-4.jpeg" alt="Mountain Photo" class="imageBox__photo imageBox__photo--4">

                    <img src="img/mountains-5.jpeg" alt="Mountain Photo" class="imageBox__photo imageBox__photo--5">

                    <img src="img/mountains-6.jpeg" alt="Mountain Photo" class="imageBox__photo imageBox__photo--6">

                    <img src="img/mountains-7.jpeg" alt="Mountain Photo" class="imageBox__photo imageBox__photo--7">

                    <img src="img/mountains-8.jpeg" alt="Mountain Photo" class="imageBox__photo imageBox__photo--8">

                    <img src="img/mountains-9.jpeg" alt="Mountain Photo" class="imageBox__photo imageBox__photo--9">

                    <img src="img/mountains-10.jpeg" alt="Mountain Photo" class="imageBox__photo imageBox__photo--10">
                </div>
            </main>
        </div>

        <footer class="footer">

            <div class="footer__iconBox">
                <svg class="footer__icon--1">
                    <use xlink:href="img/sprite.svg#icon-pagelines"></use>
                </svg>
                <svg class="footer__icon--2">
                    <use xlink:href="img/sprite.svg#icon-envelope"></use>
                </svg>
            </div>

        </footer>

    </div>
</body>
</html>
